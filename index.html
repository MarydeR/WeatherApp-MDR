<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesW5homework</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container allborder">
      <section class="main1">
        <div class="row">
          <div class="col-3 undercity">
            <h1 class="cityfont" id="cityname">City</h1>
            <div>
              <span id="date"> dd mmm yyyy</span> <br />
              <span id="dayAndtime"> weekday mm:hh</span> <br />
              <span id="weather">condition</span>
            </div>
          </div>
          <div class="col-7">
            <div class="row">
              <div class="col">
                <div class="currentTemp">
                  <span id="numbertemp">--°</span>
                  <span id="celsius">C</span>
                  <span id="between"></span>
                  <span id="farenheit"></span>
                </div>
                <div class="currentHandL" id="currentHL">H:h° L:l°</div>
              </div>
              <div class="col emojiMainTemp">👩🏻‍💻</div>
            </div>
          </div>
          <div class="col-2 extra">
            <ul class="topextra">
              <li class="extra" id="feelslike">Feels Like: x°</li>
              <li class="extra" id="wind">Wind: xxm/s</li>

              <li class="extra" id="humid">Humidity: xx%</li>
            </ul>
          </div>
        </div>
      </section>
      <section class="part2">
        <div class="row">
          <div class="col">
            <ul class="nextdaylist">
              <li class="nextDaybold">Day+1</li>
              <li class="fiveDayEmoji">👩🏻‍💻</li>
              <li class="nextDay">na°- na°</li>
            </ul>
          </div>
          <div class="col">
            <ul class="nextdaylist">
              <li class="nextDaybold">Day+2</li>
              <li class="fiveDayEmoji">👩🏻‍💻</li>
              <li class="nextDay">na°- na°</li>
            </ul>
          </div>
          <div class="col">
            <ul class="nextdaylist">
              <li class="nextDaybold">Day+3</li>
              <li class="fiveDayEmoji">👩🏻‍💻</li>
              <li class="nextDay">na°- na°</li>
            </ul>
          </div>
          <div class="col">
            <ul class="nextdaylist">
              <li class="nextDaybold">Day+4</li>
              <li class="fiveDayEmoji">👩🏻‍💻</li>
              <li class="nextDay">na°- na°</li>
            </ul>
          </div>
          <div class="col">
            <ul class="nextdaylist">
              <li class="nextDaybold">Day+5</li>
              <li class="fiveDayEmoji">👩🏻‍💻</li>
              <li class="nextDay">na°- na°</li>
            </ul>
          </div>
        </div>
      </section>

      <form class="row g-3" id="enterCity">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="input-city"
            placeholder="Enter City"
            autocomplete="off"
            autofocus="on"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
          <button
            type="button"
            class="btn btn-success mb-3"
            id="currentcitybutton"
          >
            Current City
          </button>
        </div>
      </form>
      <small
        ><a href="https://github.com/MarydeR/WeatherApp-MDR" target="_blank"
          >OpenSourceCode</a
        >
        by MDR
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
